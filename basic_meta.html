<!-- Your viewport - Useful to display your website correctly on all devices -->
<meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
<!-- Your content type -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Description of your webpage. Max 150 chars -->
<meta name="description" content="your description"/>
<!-- Keywords linked to your content. Max 100 keywords coma separated -->
<meta name="keywords" content="your, tags"/>
<!-- Robots allowed search engine to parse (or not) your content. Different values : index, follow | index, nofollow | noindex, follow | noindex, nofollow | all |Â none -->
<meta name="robots" content="index,follow" />
<!-- Category specify the category of your website. (optional) -->
<meta name="category" content="">
<!-- The subject of your website -->
<meta name="subject" content="your subject">
<!-- Language of your website - i.e.: For French insert FR, for English insert EN, ... -->
<meta name="language" content="your language">
<!-- The copyright of the content. We can add many name to separate them with comma -->
<meta name="copyright" content="company name">
<!-- How tool you use to generate your content (i.e.: Wordpress, eZ Publish, ...) -->
<meta name="generator" content="">
<!-- The author of your content -->
<meta name="author" content="name, you@email.com">
<!-- Specifiy url of your website -->
<meta name="url" content="http://www.websiteaddrress.com">
<meta name="identifier-URL" content="http://www.websiteaddress.com">
<!-- This content is global (web access), local (local access) or iu (intranet access) -->
<meta name="distribution" content="Global">
<!-- Specify of spider when he can return on this website -->
<meta name="revisit-after" content="7 days">
<!-- Cache management -->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
